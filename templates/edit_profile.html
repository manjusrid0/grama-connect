{% extends "base.html" %}
{% block content %}
<style>
.edit-wrap {
  max-width: 900px;
  margin: 50px auto;
  background: rgba(255,255,255,0.98);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.18);
}
.scroll-section {
  max-height: 320px;
  overflow-y: auto;
  padding: 12px;
  border: 1px solid #eee;
  border-radius: 12px;
  background: #fafafa;
}
/* scrollbar */
.scroll-section::-webkit-scrollbar { width: 10px; }
.scroll-section::-webkit-scrollbar-thumb { background:#bbb; border-radius:8px; }
.scroll-section::-webkit-scrollbar-thumb:hover { background:#999; }
</style>

<div class="edit-wrap">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">

    <!-- About -->
    <div class="section">
      <label class="form-label">About Me</label>
      <textarea name="description" class="form-control" rows="4">{{ user.description or "" }}</textarea>
    </div>

    <!-- Skills -->
    <div class="section">
      <label class="form-label">Skills</label>
      <div id="skills-container" class="scroll-section">
        {% for skill, level in user.get_skills().items() %}
        <div class="row g-2 align-items-center mb-2 skill-row">
          <div class="col-7">
            <input type="text" name="skill_name[]" value="{{ skill }}" class="form-control">
          </div>
          <div class="col-4">
            <input type="number" name="skill_level[]" value="{{ level }}" min="0" max="100" class="form-control">
          </div>
          <div class="col-1 text-end">
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.skill-row').remove()">✖</button>
          </div>
        </div>
        {% endfor %}
      </div>
      <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addSkill()">+ Add Skill</button>
    </div>

    <!-- Experience -->
    <div class="section">
      <label class="form-label">Experience</label>
      <div id="experience-container" class="scroll-section">
        {% for exp in user.get_experience() %}
        <div class="border rounded p-2 mb-2 exp-row">
          <input type="text" name="exp_title[]" value="{{ exp.title }}" class="form-control mb-2" placeholder="Role">
          <input type="text" name="exp_company[]" value="{{ exp.company }}" class="form-control mb-2" placeholder="Company/Place">
          <div class="row g-2 mb-2">
            <div class="col"><input type="text" name="exp_start[]" value="{{ exp.start_date }}" class="form-control"></div>
            <div class="col"><input type="text" name="exp_end[]" value="{{ exp.end_date }}" class="form-control"></div>
          </div>
          <textarea name="exp_desc[]" class="form-control">{{ exp.description }}</textarea>
          <div class="text-end mt-2">
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.exp-row').remove()">Remove</button>
          </div>
        </div>
        {% endfor %}
      </div>
      <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addExperience()">+ Add Experience</button>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>

<script>
function addSkill(){
  const c = document.getElementById('skills-container');
  const row = document.createElement('div');
  row.className = 'row g-2 align-items-center mb-2 skill-row';
  row.innerHTML = `
    <div class="col-7"><input type="text" name="skill_name[]" class="form-control" placeholder="Skill"></div>
    <div class="col-4"><input type="number" name="skill_level[]" class="form-control" min="0" max="100" placeholder="0-100"></div>
    <div class="col-1 text-end"><button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.skill-row').remove()">✖</button></div>
  `;
  c.appendChild(row);
}
function addExperience(){
  const c = document.getElementById('experience-container');
  const card = document.createElement('div');
  card.className = 'border rounded p-2 mb-2 exp-row';
  card.innerHTML = `
    <input type="text" name="exp_title[]" class="form-control mb-2" placeholder="Role">
    <input type="text" name="exp_company[]" class="form-control mb-2" placeholder="Company/Place">
    <div class="row g-2 mb-2">
      <div class="col"><input type="text" name="exp_start[]" class="form-control" placeholder="Start"></div>
      <div class="col"><input type="text" name="exp_end[]" class="form-control" placeholder="End"></div>
    </div>
    <textarea name="exp_desc[]" class="form-control" placeholder="Description"></textarea>
    <div class="text-end mt-2"><button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.exp-row').remove()">Remove</button></div>
  `;
  c.appendChild(card);
}
</script>
{% endblock %}
