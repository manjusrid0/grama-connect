{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8e063, #56ab2f);
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-y: scroll; /* ✅ Always vertical scroll */
    }

    /* ✅ Custom Scrollbar */
    body::-webkit-scrollbar {
        width: 10px;
    }
    body::-webkit-scrollbar-track {
        background: #f1f8e9;
        border-radius: 10px;
    }
    body::-webkit-scrollbar-thumb {
        background: #388e3c;
        border-radius: 10px;
    }
    body::-webkit-scrollbar-thumb:hover {
        background: #2e7d32;
    }

    .profile-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .profile-header {
        margin-bottom: 20px;
    }

    .profile-header h2 {
        font-size: 28px;
        font-weight: bold;
        color: #2e7d32;
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #2e7d32;
        margin-bottom: 15px;
        position: relative;
        z-index: 2;
        background: #fff;
    }

    form {
        text-align: left;
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        color: #2e7d32;
        display: block;
        margin-top: 12px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        background: #f1f8e9;
    }

    .save-btn {
        display: inline-block;
        background: #388e3c;
        color: #fff;
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
        transition: 0.3s;
        border: none;
        cursor: pointer;
    }

    .save-btn:hover {
        background: #2e7d32;
        transform: scale(1.05);
    }
</style>

<div class="profile-container">
    <div class="profile-header">
        <img src="{{ url_for('static', filename='uploads/default.png') }}" alt="Profile Picture" class="profile-pic">
        <h2>Edit Profile</h2>
    </div>

    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ current_user.name }}" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ current_user.phone if current_user.phone else '' }}">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ current_user.location if current_user.location else '' }}">

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="3">{{ current_user.skills if current_user.skills else '' }}</textarea>

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>



{% endblock %}
