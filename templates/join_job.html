<!DOCTYPE html>
<html>
<head>
    <title>{{_("Join a Job - Grama Connect")}}</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px #ccc;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .form-section {
            display: none;
            margin-top: 15px;
        }
        .success {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function showForm(jobId) {
            let forms = document.querySelectorAll('.form-section');
            forms.forEach(form => form.style.display = ' none');
            document.getElementById('form-' + jobId).style.display = 'block';
        }
    </script>
</head>
<body>

<h2 style="text-align:center;">Available Jobs</h2>

{% if message %}
    <p class="success">{{ message }}</p>
{% endif %}

{% for job in jobs %}
<div class="card">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <p> <b>Location:</b>{{ job.location }}</p>
    <p><b>Salary:</b> {{ job.salary }}</p>
    <p><b>Contact:</b> {{ job.contact }}</p>
    <p><b>Type:</b> {{ job.job_type }}</p>

    <button class="btn" onclick="showForm()"> apply job </button>

    <!-- Hidden Form -->
    <form method="POST" class="form-section" id="form-{{ job.id }}">
        <input type="hidden" name="job_id" value="{{ job.id }}">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <input type="text" name="phone" placeholder="Your Phone" required><br><br>
        <button type="submit" class="btn" style="background:#28a745;">Confirm & Apply</button>
    </form>
</div>
{% endfor %}

</body>
</html>
