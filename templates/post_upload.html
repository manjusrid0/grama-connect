{% extends "base.html" %}

{% block content %}
<h2>Admin: Post Upload</h2>
<form method="POST" action="{{ url_for('admin_post_upload') }}" enctype="multipart/form-data">
    <label>Title:</label>
    <input type="text" name="title" required><br><br>

    

    <label>File (image/video):</label>
    <input type="file" name="file" required><br><br>

    <button type="submit">Upload</button>
</form>
{% endblock %}
