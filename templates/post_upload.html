{% extends "base.html" %}

{% block content %}
<div style="max-width:600px; margin:auto; margin-top:40px; background:rgba(255,255,255,0.9); padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
    <h2 style="text-align:center; margin-bottom:20px;">ðŸ“¤ Post Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Upload</button>
    </form>
</div>
{% endblock %}
