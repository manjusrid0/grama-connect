{% extends "base.html" %}
{% block content %}
<style>
body {
  background-image: url("{{ url_for('static', filename='uploads/craft8.jpg') }}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

/* Section heading */
h2 {
  text-align: center;
  margin-top: 40px;
  color: #fff;
}

/* Product grid */
.products-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 30px;
}

/* Product card */
.product-card {
  background: rgba(255, 255, 255, 0.95);
  color: #0c035a;
  width: 230px;
  margin: 15px;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.2s ease-in-out;
}

.product-card:hover {
  transform: translateY(-5px);
}

/* Product image */
.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* Product name & price */
.product-card h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.product-card p {
  font-size: 14px;
  margin-bottom: 8px;
}
/* Force vertical scrollbar */
body {
  overflow-y: scroll;
}

/* Optional: Customize scrollbar appearance */
body::-webkit-scrollbar {
  width: 10px;
}

body::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 6px;
}

body::-webkit-scrollbar-thumb:hover {
  background-color: #555;
}

</style>


<div class="container mt-4">
  <h2 class="mb-4">Self-Employment Opportunities</h2>
  <div class="row">
    {% for idea in ideas %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch">
        <div class="card shadow rounded-4 w-100">
        <div class="card-body">
          <h5 class="card-title">{{ idea.title }}</h5>
          <p class="card-text">{{ idea.description }}</p>
          {% if idea.link %}
          <a href="{{ idea.link }}" target="_blank" class="btn btn-primary">Learn More</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
