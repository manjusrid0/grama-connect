{% extends "base.html" %}

{% block content %}

<div class="hidden-slides">
  <img class="slide" src="{{ url_for('static', filename='uploads/bb.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a2.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a3.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a4.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a5.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a6.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a12.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a8.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a9.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/weaving.jpg') }}">
  <img class="slide" src="{{ url_for('static', filename='uploads/a13.jpg') }}">
</div>

<div id="moving-background"></div>

<script>
const slides = document.querySelectorAll('.slide');
const bgDiv = document.getElementById('moving-background');
let index = 0;

function showSlide() {
  if (slides[index]) {
    const imgSrc = slides[index].src;
    bgDiv.style.backgroundImage = `url(${imgSrc})`;
    bgDiv.style.opacity = 0;
    setTimeout(() => {
      bgDiv.style.opacity = 1;
    }, 50);
  }
  index = (index + 1) % slides.length;
}

// Initialize first slide
showSlide();
setInterval(showSlide, 4000);
</script>

<style>
/* Fullscreen moving background */
#moving-background {
  position: fixed;
  top: 10;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: contain;       /* Resize while keeping content */
  background-position: center;
  background-repeat: no-repeat;
  transition: opacity 1.5s ease, transform 8s ease-in-out;
  z-index: -1;
  opacity: 1;
}

/* Add subtle zoom effect for modern feel */
#moving-background {
  animation: zoomEffect 8s infinite alternate;
}

@keyframes zoomEffect {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

/* Force vertical scrollbar */
body {
  overflow-y: scroll;
  min-height: 100vh;
}

/* Optional: Customize scrollbar appearance */
body::-webkit-scrollbar {
  width: 10px;
}

body::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 6px;
}

body::-webkit-scrollbar-thumb:hover {
  background-color: #555;
}

/* Hide the hidden slides */
.hidden-slides {
  display: none;
}
</style>

{% endblock %}
