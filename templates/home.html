{% block scripts %}
<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  function showSlide() {
    const body = document.body;
    if (slides[index]) {
      body.style.backgroundImage = `url(${slides[index].src})`;
    }
    index = (index + 1) % slides.length;
  }

  showSlide();
  setInterval(showSlide, 4000);
</script>
