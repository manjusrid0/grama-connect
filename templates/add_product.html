{% extends "base.html" %}

{% block content %}
<style>
body {
  background-image: url("{{ url_for('static', filename='images/home.jpg') }}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

/* Form container */
.product-form-container {
  background: rgba(255, 255, 255, 0.9);
  max-width: 500px;
  margin: 80px auto;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  color: #0c035a;
}

/* Form heading */
.product-form-container h2 {
  text-align: center;
  color: #0c035a;
  margin-bottom: 25px;
}

/* Form elements */
.product-form-container label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

.product-form-container input,
.product-form-container textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

.product-form-container input[type="file"] {
  padding: 5px;
}

/* Button styling */
.product-form-container button {
  width: 100%;
  background-color: #0c035a;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.product-form-container button:hover {
  background-color: #130371;
}
/* Force vertical scrollbar */
body {
  overflow-y: scroll;
}

/* Optional: Customize scrollbar appearance */
body::-webkit-scrollbar {
  width: 10px;
}

body::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 6px;
}

body::-webkit-scrollbar-thumb:hover {
  background-color: #555;
}

</style>

<div class="product-form-container">
  <h2>Add a New Product</h2>
  <form method="POST" action="/add-product" enctype="multipart/form-data">
      <label for="name">Product Name:</label>
      <input type="text" name="name" required>

      <label for="description">Description:</label>
      <textarea name="description" rows="4" required></textarea>

      <label for="price">Price (â‚¹):</label>
      <input type="text" name="price" required>

      <label for="image">Product Image:</label>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit">Add Product</button>
  </form>
</div>
{% endblock %}
