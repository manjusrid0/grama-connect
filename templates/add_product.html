{% extends 'base.html' %}

{% block content %}
<style>
body {
  background-image: url("{{ url_for('static', filename='images/home.jpg') }}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

/* Form container */
.sell-product-container {
  background: rgba(255, 255, 255, 0.95);
  color: #0c035a;
  max-width: 600px;
  margin: 80px auto;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

/* Heading */
.sell-product-container h2 {
  text-align: center;
  margin-bottom: 25px;
}

/* Labels and inputs */
.sell-product-container label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

.sell-product-container input,
.sell-product-container textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

.sell-product-container input[type="file"] {
  padding: 6px;
}

/* Submit button */
.sell-product-container button {
  width: 100%;
  background-color: #0c035a;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.sell-product-container button:hover {
  background-color: #130371;
}

/* Preview section */
.preview-section {
  background: rgba(255, 255, 255, 0.85);
  color: #0c035a;
  max-width: 600px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
  text-align: center;
}

.preview-section img {
  margin-top: 15px;
  max-width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
/* Force vertical scrollbar */
body {
  overflow-y: scroll;
}

/* Optional: Customize scrollbar appearance */
body::-webkit-scrollbar {
  width: 10px;
}

body::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 6px;
}

body::-webkit-scrollbar-thumb:hover {
  background-color: #555;
}

</style>

<div class="sell-product-container">
  <h2>{{_("Sell a Product")}}</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
       <div style="background:#e0ffe0; color:#0c035a; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
         {{_("Product posted successfully!")}}<br>
    <em>{{_(" "Your product is live! May it find the right hands and bring you success."")}}</em>
  </div>
    {% endif %}
  {% endwith %}
  <form method="POST" enctype="multipart/form-data">
      <label for="name">{{_("Product Name:")}}</label>
      <input type="text" name="name" placeholder={{_(""e.g., Handmade Basket"") }} required>

      <label for="description">{{_("Product Description:")}}</label>
      <textarea name="description" rows="4" placeholder={{_(""e.g., Made from natural palm leaves."")}} required></textarea>

      <label for="price">{{_("Cost (â‚¹):")}}</label>
      <input type="text" name="price" placeholder={{_(" "e.g., 250"")}} required>

      <label for="image">{{_("Upload Product Image:")}}</label>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit">{{_("Post Product")}}</button>
  </form>
</div>
{% endblock %}
