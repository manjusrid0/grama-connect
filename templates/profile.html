{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #1f2029;
    color: #fff;
  }
  .profile-container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
  }
  .profile-card {
    background: #2c2d3a;
    border-radius: 20px;
    padding: 30px;
    display: flex;
    align-items: center;
    gap: 40px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ff9f43;
  }
  .profile-info {
    flex: 1;
  }
  .profile-info h2 {
    margin: 0;
    font-size: 28px;
    color: #fff;
  }
  .profile-info p {
    margin: 5px 0;
    color: #aaa;
  }
  .stats {
    display: flex;
    gap: 20px;
    margin-top: 15px;
  }
  .stat {
    background: #3a3b4d;
    padding: 15px 20px;
    border-radius: 15px;
    text-align: center;
    flex: 1;
  }
  .stat h3 {
    margin: 0;
    color: #ff9f43;
  }
  .stat p {
    margin: 5px 0 0 0;
    font-size: 14px;
    color: #ccc;
  }
  .edit-btn {
    margin-top: 20px;
    background: #ff9f43;
    color: #fff;
    padding: 10px 25px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }
  .edit-btn:hover {
    background: #ffb65c;
  }
</style>

<div class="profile-container">
  <div class="profile-card">
    <img class="profile-photo" src="{{ url_for('static', filename='images/user.png') }}" alt="Profile Photo">
    <div class="profile-info">
      <h2>{{ current_user.name }}</h2>
      <p>{{ current_user.email }}</p>
      <div class="stats">
        <div class="stat">
          <h3>12</h3>
          <p>Courses</p>
        </div>
        <div class="stat">
          <h3>5</h3>
          <p>Completed</p>
        </div>
        <div class="stat">
          <h3>85%</h3>
          <p>Progress</p>
        </div>
      </div>
      <a href="{{ url_for('edit_profile') }}" class="edit-btn">Edit Profile</a>
    </div>
  </div>
</div>
{% endblock %}
