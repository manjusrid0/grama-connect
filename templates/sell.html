{% extends 'base.html' %}

{% block content %}
<style>
body {
  background-image: url("{{ url_for('static', filename='images/home.jpg') }}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

/* Form container */
.sell-product-container {
  background: rgba(255, 255, 255, 0.95);
  color: #0c035a;
  max-width: 600px;
  margin: 80px auto;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

/* Heading */
.sell-product-container h2 {
  text-align: center;
  margin-bottom: 25px;
}

/* Labels and inputs */
.sell-product-container label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

.sell-product-container input,
.sell-product-container textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

.sell-product-container input[type="file"] {
  padding: 6px;
}

/* Submit button */
.sell-product-container button {
  width: 100%;
  background-color: #0c035a;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.sell-product-container button:hover {
  background-color: #130371;
}

/* Preview section */
.preview-section {
  background: rgba(255, 255, 255, 0.85);
  color: #0c035a;
  max-width: 600px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
  text-align: center;
}

.preview-section img {
  margin-top: 15px;
  max-width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>

<div class="sell-product-container">
  <h2>Sell a Product</h2>
  <form method="POST" enctype="multipart/form-data">

      <label for="product_name">Product Name:</label>
      <input type="text" name="product_name" placeholder="e.g., Organic Vegetables" required>

      <label for="product_desc">Product Description:</label>
      <textarea name="product_desc" rows="4" placeholder="e.g., Fresh organic tomatoes grown in our village." required></textarea>

      <label for="product_image">Upload Product Image:</label>
      <input type="file" name="product_image" accept="image/*" required>

      <button type="submit">Post Product</button>
  </form>
</div>

{% if product_name %}
  <div class="preview-section">
    <h3>Preview:</h3>
    <p><strong>Name:</strong> {{ product_name }}</p>
    <p><strong>Description:</strong> {{ product_desc }}</p>
    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Product Image">
  </div>
{% endif %}
{% endblock %}
