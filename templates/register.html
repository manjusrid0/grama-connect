{% extends "base.html" %}

{% block content %}
<style>
body {
  background-image: url("{{ url_for('static', filename='uploads/gif7.gif') }}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
}

.register-form {
  width: 500px;
  margin: 50px auto;
  padding: 30px;
  background-color: rgba(0,0,0,0.6);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
}

.register-form input,
.register-form button {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 6px;
  border: none;
  font-size: 18px;
}

.register-form input {
  color: black;
}

.register-form button {
  background-color: #1a8f1a;
  color: white;
  cursor: pointer;
}

.register-form button:hover {
  background-color: #126912;
}

.register-form a {
  color: white;
  text-decoration: underline;
}
</style>

<div class="register-form">
  <h2 style="text-align:center">{{_("Register")}}</h2>
  <form method="POST">
      <input name="name" placeholder="Full Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">{{_("Register")}}</button>
  </form>
  <p style="text-align:center">
      {{_("Already have an account?")}} 
      <a href="{{ url_for('user_login') }}">{{_("Login")}}</a>
  </p>
</div>
{% endblock %}
