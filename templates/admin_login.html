{% extends "base.html" %}

{% block content %}

<style>
body {
  background-image: url("{{ url_for('static', filename='uploads/yellow2.gif') }}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: rgb(247, 230, 230);
}
.login-box {
  width: 300px;
  margin: 50px auto;
  padding: 20px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
}
 .login-box h2 {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #e6e9e0;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            background: rgba(233, 241, 241, 0.7);
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #1e4404;
            border-radius: 8px;
        }
        .login-box button {
            background: rgba(24, 126, 4, 0.7);
            color: rgb(226, 253, 191);
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
        }
        .login-box button:hover {
            background: #0ae20a;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 12px;
        }

</style>

<body>
    <div class="login-box">
        <h2>{{_("Admin Login")}}</h2>
        <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="text" name="username" placeholder="Admin Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">{{_("Login")}}</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
