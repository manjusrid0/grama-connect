<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grama Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      height: 100vh;
      overflow: hidden;
    }
    header {
  position: relative;
  z-index: 10;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px 0;
  text-align: center;
}

.header-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
  padding: 0;
  margin: 0;
}

nav ul li {
  display: inline;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
}

nav ul li a:hover {
  text-decoration: underline;
}

h1 {
  color: white;
  margin: 0;
  font-size: 32px;
}

    
    .center-marquee {
      position: absolute;
      bottom: -100px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px #000;
      animation: scrollUp 10s linear infinite;
      z-index: 5;
    }

    @keyframes scrollUp {
      0%   { bottom: -100px; opacity: 0; }
      20%  { opacity: 1; }
      50%  { bottom: 40%; opacity: 1; }
      80%  { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    .hidden-slides {
      display: none;
    }
  </style>
</head>
<body>
  <header>
  <div class="header-container">
    <h1>Grama Connect</h1>
    <nav>
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('user_login') }}">Login</a> |
    <a href="{{ url_for('register') }}">Register</a> |
    <a href="{{ url_for('admin_login') }}">Admin</a> |
    <a href="{{ url_for('dashboard') }}">Dashboard</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </div>
</header>

  {% block content %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
